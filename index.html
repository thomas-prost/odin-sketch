<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet"
        href="style.css">
</head>

<body>
  <p class="data-info" id="idInfo">ID: </p>
  <p class="data-info" id="colInfo">Column: </p>
  <p class="data-info" id="rowInfo">Row: </p>

  <header>

    <button class="colorBox boxSelected"
            id="black"></button>
    <button class="colorBox"
            id="grey"></button>
    <button class="colorBox"
            id="white"></button>
    <button class="colorBox"
            id="red"></button>
    <button class="colorBox"
            id="yellow"></button>
    <button class="colorBox"
            id="green"></button>
    <button class="colorBox"
            id="blue"></button>
    <button class="colorBox"
            id="purple"></button>
    <button class="colorBox"
            id="brown"></button>
    <button class="colorBox"
            id="rainbow"></button>
    <button class="colorBox"
            id="borderReset"></button>

    <button class="fillMode btn tool right boxSelected"
            id="background">Background</button>
    <button class="fillMode btn tool"
            id="border">Border</button>

    <button class="brushMode btn tool right boxSelected"
            id="cell">Cell Brush</button>
    <button class="brushMode btn tool"
            id="col">Column Brush</button>
    <button class="brushMode btn tool"
            id="row">Row Brush</button>

    <div class="grid-range right">
      <label for="rangeInput"
             id="rangeCaption">Current grid: </label>
      <input type="range"
             id="rangeInput"
             min="4"
             max="100"
             step="1"
             value="16">
    </div>
    <button class="btn gridMinus">-1</button>
    <button class="btn gridPlus">+1</button>

    <button class="btn right visible"
            id="grid">
      <span class="show">Show Grid</span>
      <span class="hide">Hide Grid</span>
    </button>
    <button class="btn"
            id="reset">Reset your drawing</button>

  </header>

  <div class="gridContainer">
  </div>

  <script src="script.js"></script>

</body>

</html>
